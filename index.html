<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        #bmi-result, #bmi-category {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4">BMI Calculator</h2>
                <div class="mb-3">
                    <label for="weight-input" class="form-label">Weight (kg):</label>
                    <input type="number" class="form-control" id="weight-input" placeholder="Enter weight in kg">
                </div>
                <div class="mb-3">
                    <label for="height-input" class="form-label">Height (cm):</label>
                    <input type="number" class="form-control" id="height-input" placeholder="Enter height in cm">
                </div>
                <button class="btn btn-primary" id="calc-btn">Calculate BMI</button>
                <div id="bmi-result" class="mt-3"></div>
                <div id="bmi-category"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('calc-btn').addEventListener('click', function() {
            const weight = parseFloat(document.getElementById('weight-input').value);
            const height = parseFloat(document.getElementById('height-input').value);

            if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
                document.getElementById('bmi-result').textContent = 'Please enter valid weight and height.';
                document.getElementById('bmi-category').textContent = '';
                return;
            }

            const heightInMeters = height / 100;
            const bmi = weight / (heightInMeters * heightInMeters);
            const bmiRounded = bmi.toFixed(2);

            document.getElementById('bmi-result').textContent = 'Your BMI: ' + bmiRounded;

            let category = '';
            if (bmi < 18.5) {
                category = 'Underweight';
            } else if (bmi >= 18.5 && bmi <= 24.9) {
                category = 'Normal';
            } else if (bmi >= 25 && bmi <= 29.9) {
                category = 'Overweight';
            } else {
                category = 'Obese';
            }

            document.getElementById('bmi-category').textContent = 'Category: ' + category;
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
